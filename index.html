        </div>
      </li>
      <li class="ma__wait-time__item">
        <div class="ma__wait-time__label" id="ma__wait-time-registration">Registration:</div>
        <div class="ma__wait-time__value">
          <span class="ma__wait-time__time" data-variable="registration"></span>
        </div>
      </li>
    </ul>
    <span class="ma__wait-time__refreshed">Updated at <span data-variable="timestamp"></span></span>
    <span class="visually-hidden ma__wait-time__live-region" role="status" aria-live="polite" aria-relevant="additions text"></span>
